<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Transparency International Israel</title>
        <meta name="description" content="Transparency International Israel">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <link rel="stylesheet" href="static/css/screen.css">
        <link rel="stylesheet" href="http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.1/modernizr.min.js"></script>
        <script type="text/javascript" data-project="shvil" src="http://localhost:48626/edge.js"></script>
    </head>
    <body>

        <div class="mapwrap">
            <div id="map"></div>
        </div>
        <div id="content">
            <header>
                <h1>שקיפות בינ״ל ישראל</h1>
                <h2>מדד שקיפות ברשויות המקומיות 2012</h2>
            </header>
            <div id="info"></div>
        </div>

        <!--[if lt IE 9]>
            <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>
        <![endif]-->

        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20121008/json2.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.9/backbone-min.js"></script>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src='http://api.tiles.mapbox.com/mapbox.js/v0.6.7/mapbox.js'></script>
        <!--
        <script src="//cdnjs.cloudflare.com/ajax/libs/ICanHaz.js/0.10/ICanHaz.min.js"></script>
        <script src="static/js/underscore.js"></script>
        <script src="static/js/backbone.js"></script>
        -->
        <script src="static/js/app.js"></script>

        <script type="text/html" id="template_citylist">
            <h1>ערים: ציון כולל</h1>
            <p>יש לבחור עיר מהרשימה או מהמפה</p>
            <ul></ul>
        </script>

        <script type="text/html" id="template_citylistitem">
            <a href="#city/{{id}}" data-id="{{id}}">{{ name }} &middot; {{ score }}%</a>
        </script>

        <script type="text/html" id="template_maptooltip">
            <a class="scoretooltip" href="#city/{{ properties.id }}">
                <h1>{{ properties.name }}</h1>
                <div class="details">
                    <div class="score {{ properties.scoreclass }}">
                        {{ properties.prettyscore }}
                    </div>
                    <p class="description">
                        {{ properties.description }}
                    </p>
                </div>
            </a>
        </script>

        <script type="text/html" id="template_citydetail">
            <h1>{{ name }}</h1>
            <p><a href="#">חזרה לרשימת ערים</a></p>
            <p>לחיצה על כל קטגוריה או קריטריון תשווה את הערך על המפה לערים האחרות</p>
        </script>

        <script type="text/html" id="template_category">
            <section class="category" data-category="{{ category }}">
                <header>
                    <a class="category-link" data-category="{{ category }}" href="" onclick="return false;">
                        <h1>{{ name }}</h1>
                        <div class="grade {{grade}}">
                            <div class="vwrap">
                            <div class="vcenter">{{ percentage }}%</div>
                            </div>
                        </div>
                    </a>
                </header>
                <div class="criteria"></div>
            </section>
        </script>


        <script type="text/html" id="template_criteria">
            <section class="grade">
                <a data-category="{{ category }}" data-criteria="{{ criteria }}" href="">
                    <h1>{{ name }}</h1>
                    <p class="grade {{ grade }}">{{ grade }}</p>
                </a>
            </section>
        </script>


   </body>
</html>
